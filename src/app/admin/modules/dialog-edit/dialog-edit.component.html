<h1 mat-dialog-title>Edit Student Information</h1>
<mat-divider></mat-divider>

<div class="alert alert-success fade show" role="alert" *ngIf="this.message != null && this.message != ''">
  <span>{{this.message}}</span>
</div>
<div class="alert alert-danger fade show" role="alert" *ngIf="this.message == null && this.errorMsg != null && this.errorMsg != ''">
  <span>{{this.errorMsg}}</span>
</div>

<div mat-dialog-content >
  <form class="row g-3" [formGroup]="studentForm"(ngSubmit)="AddUser()">
    <div class="container">
        <mat-form-field  appearance="fill">
          <mat-label >First Name</mat-label>
          <input matInput placeholder="Placeholder" name="first_name"formControlName="first_name">
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Last Name</mat-label>
            <input matInput placeholder="Placeholder" name="last_name" formControlName="last_name">
          </mat-form-field>
    </div>

    <div class="container">

        <mat-form-field appearance="fill">
          <mat-label> Academic Id</mat-label>
          <input matInput placeholder="#####"  name="student_code"formControlName="student_code">
        </mat-form-field>

    </div>

    <div class="container">

        <mat-form-field appearance="fill">
          <mat-label>Enter your email</mat-label>
          <input matInput placeholder="pat@example.com" name="email" formControlName="email"  >
        </mat-form-field>

    </div>

    <div class="container">
      <mat-form-field appearance="fill">
        <mat-label>Enter your Password</mat-label>
        <input matInput placeholder="********"  name="password" formControlName="password"  >
      </mat-form-field>
  </div>

    <div class="container">

      <mat-form-field appearance="fill">
        <mat-label>Select Student Level</mat-label>
        <mat-select formControlName="level" name="level">
          <mat-option value="1" >1</mat-option>
          <mat-option value="2" >2</mat-option>
          <mat-option value="3" >3</mat-option>
          <mat-option value="4" >4</mat-option>
        </mat-select>
    </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Select Student Departement</mat-label>
            <mat-select formControlName="department_id" name="department_id">
              <mat-option *ngFor="let department of departments" [value]="department.id" >{{department.name}}</mat-option>
            </mat-select>
          </mat-form-field>
          <div mat-dialog-actions [align]="'end'">
            <button mat-raised-button color="warn" mat-dialog-close>Cancel</button>
            <button mat-raised-button color="primary" >Edit</button>
          </div>
    </div>

  </form>
</div>
