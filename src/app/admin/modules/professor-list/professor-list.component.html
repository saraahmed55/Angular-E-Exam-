<body>
  <div class="background">
      <div class="space"></div>
      <div class="container">
          <div class="add ">
              <button mat-raised-button color="primary"(click)=" openDialog()" >Add To Professors</button>
          </div>
          <mat-divider></mat-divider>

          <mat-form-field appearance="standard">
              <mat-label>Filter</mat-label>
              <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
            </mat-form-field>

          <div class="mat-elevation-z8">
              <table mat-table [dataSource]="dataSource">
                  <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell alert alert-danger fade show" [attr.colspan]="displayedColumns.length">
                      No Data Found
                    </td>
                  </tr>
                          <!-- id Column -->
                  <ng-container matColumnDef="id">
                      <th mat-header-cell *matHeaderCellDef> ID </th>
                      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                    </ng-container>
                                  <!-- Name Column -->
                    <ng-container matColumnDef="first_name">
                      <th mat-header-cell *matHeaderCellDef>First Name </th>
                      <td mat-cell *matCellDef="let element"> {{element.first_name}} </td>
                    </ng-container>

                    <ng-container matColumnDef="last_name">
                      <th mat-header-cell *matHeaderCellDef>Last Name </th>
                      <td mat-cell *matCellDef="let element"> {{element.last_name}} </td>
                    </ng-container>

                                         <!--code Column -->

                       <ng-container matColumnDef="prof_code">
                          <th mat-header-cell *matHeaderCellDef>  code  </th>
                          <td mat-cell *matCellDef="let element"> {{element.prof_code}} </td>
                        </ng-container>


                                             <!--email Column -->

                       <ng-container matColumnDef="email">
                          <th mat-header-cell *matHeaderCellDef>  Email </th>
                          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                        </ng-container>

                                             <!--password Column -->

                       <ng-container matColumnDef="password">
                          <th mat-header-cell *matHeaderCellDef>  PassWord </th>
                          <td mat-cell *matCellDef="let element"> {{element.password}} </td>
                        </ng-container>



                                          <!-- Actions -->
                      <ng-container matColumnDef="action">
                          <th mat-header-cell *matHeaderCellDef> Actions</th>
                          <td mat-cell *matCellDef="let element" >
                              <button mat-mini-fab color="light" class="icon"(click)="DeleteConfirm(element.id)" >
                                  <mat-icon color="warn">delete</mat-icon>
                               </button>

                          </td>
                      </ng-container>


                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
               </table>

               <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

          </div>



      </div>
      <div class="space"></div>
  </div>

</body>
