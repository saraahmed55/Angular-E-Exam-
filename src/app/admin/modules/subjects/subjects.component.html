<body>
    <div class="background">
        <div class="space"></div>
         <div class="container">
            <div class="add ">
                <button mat-raised-button color="primary" (click)="openDialog()" >Add New Subjects</button>
            </div>
            <mat-divider></mat-divider>

            <mat-form-field appearance="standard">
                <mat-label>Filter</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
              </mat-form-field>

            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="subjects">
                    <tr class="mat-row" *matNoDataRow>
                      <td class="mat-cell alert alert-danger fade show" [attr.colspan]="displayedColumns.length">
                        No Data Found
                      </td>
                    </tr>
                            <!-- id Column -->
                      <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef> ID </th>
                        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                      </ng-container>
                       <!-- Name Column -->
                      <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef> Subject Name </th>
                        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                      </ng-container>
                         <!-- Actions -->
                      <ng-container matColumnDef="action">
                          <th mat-header-cell *matHeaderCellDef> Actions</th>
                          <td mat-cell *matCellDef="let element" >
                              <button mat-mini-fab color="light" class="icon"(click)="DeleteConfirm(element.id)" >
                                  <mat-icon color="warn">delete</mat-icon>
                               </button>

                               <button mat-mini-fab color="light" class="icon"(click)="editDialog(element.id)"  >
                                  <mat-icon color="primary">edit</mat-icon>
                               </button>

                          </td>
                      </ng-container>
                      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                 </table>
            </div>
         </div>
    </div>
</body>
