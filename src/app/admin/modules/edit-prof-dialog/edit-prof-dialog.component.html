<h1 mat-dialog-title>Edit Professer Information</h1>
<mat-divider></mat-divider>

<div mat-dialog-content>
    
    <div class="container">
        <mat-form-field appearance="fill">
          <mat-label> Name</mat-label>
          <input matInput placeholder="Placeholder">
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Code</mat-label>
            <input matInput placeholder="Placeholder">
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Enter Professer email</mat-label>
            <input matInput placeholder="pat@example.com" [formControl]="email" required>
            <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Enter Professer password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>
     </div>

       
     </div>

     <div mat-dialog-actions [align]="'end'">
      <button mat-raised-button color="warn" mat-dialog-close>Cancle</button>
      <button mat-raised-button color="primary" >Edit</button>
      </div>
