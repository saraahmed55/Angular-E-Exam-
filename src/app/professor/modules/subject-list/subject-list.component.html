<body>
  <div class="background">
      <div class="space"></div>
       <div class="container">
          <div class="add ">
              <h1>All Subjects </h1>
          </div>
          <mat-divider></mat-divider>

          <mat-form-field appearance="standard">
              <mat-label>Filter</mat-label>
              <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
            </mat-form-field>

          <div class="mat-elevation-z8">
              <table mat-table [dataSource]="subjects">
                          <!-- id Column -->
                  <ng-container matColumnDef="id">
                      <th mat-header-cell *matHeaderCellDef> Subject ID </th>
                      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                    </ng-container>

                     <!-- Name Column -->
                     <ng-container matColumnDef="name">
                      <th mat-header-cell *matHeaderCellDef> Subject Name </th>
                      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>

                       <!-- Actions -->
                       <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef> Actions</th>
                        <td mat-cell *matCellDef="let element" >

                            <button mat-mini-fab color="light"title="Exams" class="icon"routerLink="/professorSubjectsExams"(click)="ShowIdSubject(element.id)">
                              <mat-icon color="primary">event</mat-icon>
                            </button>

                            <button mat-mini-fab color="light"title="Students" class="icon"routerLink="/professorSubjectsStudnets"(click)="ShowIdSubject(element.id)">
                              <mat-icon color="warn">school</mat-icon>
                            </button>

                            <button mat-raised-button color="primary"  routerLink="/subjectsDashProfessor"(click)="ShowIdSubject(element.id)">
                              <mat-icon >check</mat-icon>
                              Details
                            </button>

                        </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
               </table>
          </div>
       </div>
  </div>
</body>
