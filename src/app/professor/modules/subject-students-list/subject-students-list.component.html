<body>
  <div class="background">
      <div class="space"></div>
       <div class="container">
          <div class="add ">
              <h1>Students </h1>
          </div>
          <mat-form-field appearance="standard">
              <mat-label>Filter</mat-label>
              <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
            </mat-form-field>

          <div class="mat-elevation-z8">
              <table mat-table [dataSource]="students">
                          <!-- id Column -->
                  <ng-container matColumnDef="id">
                      <th mat-header-cell *matHeaderCellDef> student ID </th>
                      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                    </ng-container>

                    <ng-container matColumnDef="student_code">
                      <th mat-header-cell *matHeaderCellDef>Student Code </th>
                      <td mat-cell *matCellDef="let element"> {{element.student_code}} </td>
                    </ng-container>

                    <ng-container matColumnDef="first_name">
                      <th mat-header-cell *matHeaderCellDef>First Name </th>
                      <td mat-cell *matCellDef="let element"> {{element.first_name}} </td>
                    </ng-container>

                    <ng-container matColumnDef="last_name">
                      <th mat-header-cell *matHeaderCellDef> Last Name </th>
                      <td mat-cell *matCellDef="let element"> {{element.last_name}} </td>
                    </ng-container>


                       <!-- Actions -->
                       <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef> Actions</th>
                        <td mat-cell *matCellDef="let element" >
                            <button mat-raised-button color="primary" routerLink="/ExamsResult"(click)="ShowIdstudent(element.student_code)">
                              Show Exams
                           </button>
                        </td>
                    </ng-container>


                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
               </table>
          </div>
       </div>
  </div>
</body>
