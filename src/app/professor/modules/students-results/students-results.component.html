<body>
    <div class="background">
        <div class="space"></div>
         <div class="container">
            <div class="add ">
              <h1>Students Results</h1>
            </div>
            <mat-divider></mat-divider>
            <mat-form-field appearance="standard">
                <mat-label>Filter</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
              </mat-form-field>
            <div class="mat-elevation-z8">
              <div class="loop" *ngFor="let exam of examsNames">
                  <h2>{{exam.name}}</h2>
                  <div *ngIf="exam.exam_id==id">
                    <table  mat-table  [dataSource]="dataSource">
                        <tr class="mat-row" *matNoDataRow>
                          <td class="mat-cell alert alert-danger fade show" [attr.colspan]="displayedColumns.length">
                            No Data Found
                          </td>
                        </tr>
                        <ng-container matColumnDef="student_code" >
                          <th mat-header-cell *matHeaderCellDef> Student Code </th>
                          <td mat-cell *matCellDef="let element"> {{element.student_code}} </td>
                        </ng-container>
                        <ng-container matColumnDef="first_name">
                          <th mat-header-cell *matHeaderCellDef> First Name </th>
                          <td mat-cell *matCellDef="let element"> {{element.first_name}} </td>
                        </ng-container>
                        <ng-container matColumnDef="last_name">
                          <th mat-header-cell *matHeaderCellDef> Last Name </th>
                          <td mat-cell *matCellDef="let element"> {{element.last_name}} </td>
                        </ng-container>
                          <ng-container matColumnDef="results">
                            <th mat-header-cell *matHeaderCellDef> Results  </th>
                            <td mat-cell *matCellDef="let element"> {{element.result}} </td>
                          </ng-container>

                          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                </div>

                <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
                <div></div>
                <hr>
            </div>
          </div>
         </div>
    </div>
</body>
