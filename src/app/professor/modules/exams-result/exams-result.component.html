<body>
  <div class="background">
      <div class="space"></div>
       <div class="container">
          <div class="add ">
            <h1>Students Results</h1>
          </div>
          <mat-divider></mat-divider>

          <mat-form-field appearance="standard">
              <mat-label>Filter</mat-label>
              <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
            </mat-form-field>

          <div class="mat-elevation-z8">
              <table mat-table [dataSource]="dataSource">

                  <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell alert alert-danger fade show" [attr.colspan]="displayedColumns.length">
                      No Data Found
                    </td>
                  </tr>

                  <ng-container matColumnDef="exams_id">
                      <th mat-header-cell *matHeaderCellDef>  exams_id </th>
                      <td mat-cell *matCellDef="let element"> {{element.exam_id}} </td>
                    </ng-container>

                    <ng-container matColumnDef="exam_name">
                      <th mat-header-cell *matHeaderCellDef>  exam_name </th>
                      <td mat-cell *matCellDef="let element"> {{element.exam_name}} </td>
                    </ng-container>

                    <ng-container matColumnDef="result">
                      <th mat-header-cell *matHeaderCellDef>  result </th>
                      <td mat-cell *matCellDef="let element"> {{element.result}} </td>
                    </ng-container>
                     <!-- Actions -->


                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
              <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
          </div>
       </div>
  </div>
</body>
<p>exams-result works!</p>
