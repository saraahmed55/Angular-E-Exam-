<body>
  <div class="background">
      <div class="space"></div>
      <div class="container">
          <div class="add ">
              <button mat-raised-button color="primary" (click)="openDialog()">Add New Chapter</button>
          </div>
          <mat-divider></mat-divider>

          <mat-form-field appearance="standard">
              <mat-label>Filter</mat-label>
              <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
            </mat-form-field>

          <div class="mat-elevation-z8">
              <table mat-table [dataSource]="chapters">

                  <ng-container matColumnDef="id">
                      <th mat-header-cell *matHeaderCellDef> ID </th>
                      <td mat-cell *matCellDef="let element"> {{element.chapter_id}} </td>
                    </ng-container>

                    <ng-container matColumnDef="chapter_number">
                      <th mat-header-cell *matHeaderCellDef> Chapters Number </th>
                      <td mat-cell *matCellDef="let element"> {{element.chapter_number}} </td>
                    </ng-container>

                    <ng-container matColumnDef="chapter_name">
                      <th mat-header-cell *matHeaderCellDef> chapter_name </th>
                      <td mat-cell *matCellDef="let element"> {{element.chapter_name}} </td>
                    </ng-container>

                                          <!-- Actions -->
                      <ng-container matColumnDef="action">
                          <th mat-header-cell *matHeaderCellDef> Actions</th>
                          <td mat-cell *matCellDef="let element" >

                              <button mat-mini-fab color="light" class="icon "(click)="DeleteConfirm(element.chapter_id)" >
                                  <mat-icon color="warn">delete</mat-icon>
                               </button>

                               <button mat-mini-fab color="light" class="icon" (click)="editDialog(element.chapter_id)">
                                  <mat-icon color="primary">edit</mat-icon>
                               </button>

                               <button mat-mini-fab color="light" title="Questions" class="icon" routerLink="/professor/chaptersQuestionslist"(click)="ShowIdchapter(element.chapter_id)">
                                  <mat-icon color="primary">list</mat-icon>
                               </button>

                          </td>
                      </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
               </table>

               <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

          </div>



      </div>

  </div>

</body>
