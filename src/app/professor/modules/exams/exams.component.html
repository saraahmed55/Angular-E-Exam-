<body>
    <div class="background">
        <div class="space"></div>
         <div class="container">
            <div class="add ">
                <h1>All Exams </h1>
            </div>
            <mat-divider></mat-divider>

              <mat-form-field appearance="standard">
                <mat-label>Filter</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
              </mat-form-field>

            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="exams">

                    <tr class="mat-row" *matNoDataRow>
                      <td class="mat-cell alert alert-danger fade show" [attr.colspan]="displayedColumns.length">
                        No Data Found
                      </td>
                    </tr>
                      <!-- id Column -->
                    <ng-container matColumnDef="exam_id">
                        <th mat-header-cell *matHeaderCellDef> Exam ID </th>
                        <td mat-cell *matCellDef="let element"> {{element.exam_id}} </td>
                      </ng-container>

                       <!-- Name Column -->
                       <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef> Exam Name </th>
                        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                      </ng-container>

                         <!-- Actions -->
                         <ng-container matColumnDef="action">
                          <th mat-header-cell *matHeaderCellDef> Actions</th>
                          <td mat-cell *matCellDef="let element" >
                              <button mat-raised-button color="primary"(click)="openInformationDialog(element.exam_id)">
                                Show Exam Information
                             </button>
                          </td>
                      </ng-container>
                      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                 </table>
            </div>
         </div>
    </div>
</body>
