<body>
    <div class="background">

        <nav class="navbar navbar-light bg-light">
            <div class="container">
                <!-- we will add logo later-->
                <a class="navbar-brand" href="#">  <img src="/assets/images/EExams-removebg-preview.png" width="80" height="60"></a>

              <div class="dropdown">
                <button class="btn btn-light dropdown-toggle" (click)="toggleNav()" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <!-- will change from database-->
                 <span> {{student.first_name}} </span>
                </button>
                 <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" [class.show]="isOpen">
                  <a class="dropdown-item" routerLink="/student/home">Home</a>
                  <a class="dropdown-item" routerLink="/logout">Log Out</a>
                </div>
             </div>
            </div>
        </nav>

        <div class="space"></div>

        <div class="container p-3" id="con2" >
            <div class="">
                <div class="d-flex justify-content-between p-3">
                    <div class="img">
                        <img src="https://icon-library.com/images/assessment-icon-png/assessment-icon-png-23.jpg" width="90" height="90">
                    </div>
                    <div class="exam-header">
                        <h2 style="font-family: cursive;">{{exam.subject}} - {{exam.exam_name}}</h2>
                        <span style="font-style: italic;">Welcome {{student.first_name}}</span>
                    </div>
                </div>

                <mat-divider></mat-divider>
                <div class="d-flex justify-content-around py-3">
                    <!-- <div class="grade"> <h4> 20 points </h4></div> -->
                    <div class="Q-count"><span style="font-style: italic;">Question {{currentQuestion}} of {{numberOfQuestions}} </span></div>
                    <div class="timer"> <mat-icon aria-hidden="false" >timer  </mat-icon> <span #minutes></span> : <span #seconds></span></div>
                </div>
                <mat-divider></mat-divider>
            </div>

            <div class="card p-3">
              <form [formGroup]="examForm" (ngSubmit)="submitexam()">
                <div *ngFor="let question of questionList; index as i">
                  <h2 id="example-radio-group-label">{{question.question_text}}</h2>
                  <!-- {{questionList[currentQuestion -1]?.question_text}} -->
                  <mat-radio-group aria-labelledby="example-radio-group-label"
                    class="example-radio-group" [formControlName]="'question' + i.toString()" >
                        <mat-radio-button class="example-radio-button" value="answer1">{{question.answer1}}</mat-radio-button>
                        <mat-radio-button class="example-radio-button" value="answer2">{{question.answer2}}</mat-radio-button>
                        <mat-radio-button class="example-radio-button" value="answer3" *ngIf="question.type == 'mcq'">{{question.answer3}}</mat-radio-button>
                        <mat-radio-button class="example-radio-button" value="answer4" *ngIf="question.type == 'mcq'">{{question.answer4}}</mat-radio-button>
                      </mat-radio-group>
                </div>


              </form>

            </div>

            <!-- <div class="d-flex justify-content-between p-5">
                <button mat-mini-fab color="accent" [disabled]="currentQuestion == 1">
                    <mat-icon (click)="previousQuestion()">arrow_left</mat-icon>
                  </button>

                  <button mat-mini-fab color="primary" >
                    <mat-icon>refresh</mat-icon>
                  </button>

                  <button mat-mini-fab color="accent" [disabled]="currentQuestion == numberOfQuestions">
                    <mat-icon (click)="nextQuestion()" >arrow_right</mat-icon>
                  </button>


            </div> -->

            <button class="submit" mat-raised-button color="primary" (click)="submitexam()" >Submit </button>

        </div>
        <div class="space"></div>
    </div>
</body>
