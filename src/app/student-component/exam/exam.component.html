<body>
    <div class="background">

        <nav class="navbar navbar-light bg-light">
            <div class="container">
                <!-- we will add logo later-->
                <a class="navbar-brand" href="#">  <img src="/assets/images/EExams-removebg-preview.png" width="80" height="60"></a>

              <div class="dropdown">
                <button class="btn btn-light dropdown-toggle" (click)="toggleNav()" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <!-- will change from database-->
                 <span> Sabreen  </span>
                </button>
                 <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" [class.show]="isOpen">
                  <a class="dropdown-item" routerLink="/student/home">Home</a>
                  <a class="dropdown-item" routerLink="/logout">Log Out</a>
                </div>
             </div>
            </div>
        </nav>

        <div class="space"></div>

        <div class="container p-3" id="con2" >
            <div class="">
                <div class="d-flex justify-content-between p-3">
                    <div class="img">
                        <img src="https://icon-library.com/images/assessment-icon-png/assessment-icon-png-23.jpg" width="90" height="90">
                    </div>
                    <div class="exam-header">
                        <h2 style="font-family: cursive;">Exam Name</h2>
                        <span style="font-style: italic;">Welcome (student name)</span>
                    </div>
                </div>

                <mat-divider></mat-divider>
                <div class="d-flex justify-content-around py-3">
                    <div class="grade"> <h4> 20 points </h4></div>
                    <div class="Q-count"><span style="font-style: italic;">Question {{currentQuestion}} of 9 </span></div>
                    <div class="timer"> <mat-icon aria-hidden="false" >timer </mat-icon>  10 min </div>
                </div>
                <mat-divider></mat-divider>
            </div>

            <div class="card p-3">
                <h2 id="example-radio-group-label">{{questionList[currentQuestion]?.questionText}}</h2>
                    <mat-radio-group
                    aria-labelledby="example-radio-group-label"
                    class="example-radio-group" >

                    <mat-radio-button class="example-radio-button" *ngFor="let options of questionList [currentQuestion]?.options" [value]="options">
                        {{options.text}}
                    </mat-radio-button>
                    </mat-radio-group>
            </div>

            <div class="d-flex justify-content-between p-5">
                <button mat-mini-fab color="accent" >
                    <mat-icon (click)="previousQuestion()">arrow_left</mat-icon>
                  </button>

                  <button mat-mini-fab color="primary" >
                    <mat-icon>refresh</mat-icon>
                  </button>

                  <button mat-mini-fab color="accent" >
                    <mat-icon (click)="nextQuestion()">arrow_right</mat-icon>
                  </button>


            </div>

            <button class="submit" mat-raised-button color="primary" routerLink="student/exam/submit" >Submit </button>

        </div>
    </div>
</body>
